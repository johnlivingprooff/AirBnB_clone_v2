<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    {% if state %}
        <h1>State: {{ state.name }}</h1>
        <h3>Cities:</h3>
        <ul>
        {% for city in state.cities|sort(attribute='name') %}
            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Not Found!</h1>
    {% endif %}
</body>
</html>
